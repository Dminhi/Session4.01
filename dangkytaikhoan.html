<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./dangkytaikhoan.css" />
  </head>

  <body class="body" style="background-color: #eeeeee">
    <div class="container">
      <div class="form">
        <h2 class="form-heading">Đăng ký tài khoản</h2>
        <div class="formgroup">
          <label class="form-label">Họ và tên:</label><br />
          <input type="text" class="form-input" placeholder="Nguyễn Văn A" />
        </div>
        <div class="formgroup">
          <label class="form-label">Email:</label><br />
          <input
            type="email"
            class="form-input"
            placeholder="*****@gmail.com"
          />
        </div>
        <div class="formgroup">
          <label class="form-label">Mật khẩu:</label><br />
          <input type="password" class="form-input" placeholder="Password" />
        </div>
        <div class="formgroup">
          <label class="form-label">Nhập lại mật khẩu:</label><br />
          <input type="text" class="form-input" placeholder="Password" />
        </div>

        <div class="formgroup">
          <button class="form-button">Đăng ký</button>
        </div>
      </div>
    </div>
  </body>
</html>
